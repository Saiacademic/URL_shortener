<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post">
            <label for="long_url">Enter URL to shorten:</label>
            <input type="url" id="long_url" name="long_url" required>
            <button type="submit">Shorten</button>
        </form>
        <h2>Recently Shortened URLs</h2>
        <ul>
            {% for url in recent_urls %}
            <li>
                <a href="{{ url_for('redirect_url', short_code=url[1]) }}">{{ request.host }}/{{ url[1] }}</a>
                - <a href="{{ url[0] }}">{{ url[0] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
